<?xml version="1.0" encoding="UTF-8"?>
<!-- 아래쪽 반코트만: 골대가 아래(y=52.5), 중앙선이 위(y=0). 폭 68m, 높이 52.5m(105m의 절반) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 68 52.5" fill="none" stroke="rgba(255,255,255,0.14)" stroke-width="0.35" stroke-linecap="round">
  <!-- 반코트 아웃라인 (골라인=아래, 터치라인=좌우, 중앙선=위) -->
  <rect x="0.2" y="0.2" width="67.6" height="52.1" />
  <!-- 중앙선 (위쪽, 우리 진영 경계) -->
  <line x1="0" y1="0" x2="68" y2="0" />
  <!-- 페널티 에어리어 (골라인에서 16.5m, 폭 40.32m, 중앙 34) -->
  <rect x="13.84" y="36" width="40.32" height="16.5" />
  <!-- 골 에어리어 (골라인에서 5.5m, 폭 18.32m) -->
  <rect x="24.84" y="47" width="18.32" height="5.5" />
  <!-- 페널티 스팟 (골 중앙에서 11m) -->
  <circle cx="34" cy="41.5" r="0.4" fill="rgba(255,255,255,0.14)" />
  <!-- 페널티 아크 (스팟 34,41.5에서 반경 9.15m, y=36 위쪽 호) -->
  <path d="M 26.69 36 A 9.15 9.15 0 0 1 41.31 36" />
</svg>
